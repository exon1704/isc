@if (ticket) {
    <div class="text-center surface-section  border-round border-1 surface-border p-4">
        <div class="flex flex-wrap flex-row gap-3 justify-content-between border-bottom-2 mb-3 pb-4 border-dashed border-none surface-border">
            <div class="flex flex-column align-items-start ">
                <div class="text-color-secondary font-semibold">Folio</div>
                <div class="text-xl font-bold text-primary text-left">{{ ticket.folio }}</div>
            </div>
            <div class="flex flex-column align-items-start">
                <div class="text-color-secondary font-semibold">Reporte</div>
                <div class="text-xl font-semibold text-left text-primary">{{ ticket.reporte }}</div>
            </div>
        </div>
        <div class="flex flex-column p-3 surface-50 surface-border border-1 border-round  pb-4">
            @defer (when ticket.data) {
                @for (t of ticket.data; track t.title) {
                    <div class="flex justify-content-between border-bottom-1 surface-border align-items-center py-2">
                        <div>{{ t.title }}</div>
                        <div [ngClass]="t.style">{{ t.content }}</div>
                    </div>
                }
            }
        </div>
        @defer (when ticket.nota && ticket.nota !== '') {
            @if (ticket.nota && ticket.nota !== '') {
                <p-editor [readonly]="true" styleClass="my-3 m-4" [style]="{ height: '335px' }"
                          ngModel="{{ticket.nota}}">
                    <ng-template pTemplate="header">
                        <div class="flex my-2"><i class="pi pi-ellipsis-v mx-2"></i>Detalles del reporte</div>
                    </ng-template>
                </p-editor>
            }
        }
    </div>
}
